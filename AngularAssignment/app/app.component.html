<div>

  <my-com> </my-com>
  <app-for-each> </app-for-each>
  <h1>Product Name - Mr Bean</h1>
  <h1>Product Price - 1000</h1>
  <img [src] = "ImagePath"
  style="width: 600px;height:400px;">

  <div> Enter Age: <input type = "text" [(ngModel)] = age> </div> <br/>
  <div *ngIf = "age <18; else elseAgeBlock">
      <b> Not Eligible to Vote </b>
  </div>
  <ng-template #elseAgeBlock>
      <b>Eligible to Vote </b>
  </ng-template>

  <div [ngStyle] = "{'background-color': 'yellow'}">
    <h1>This is my Page</h1>
    <p>Show me this </p>
  </div>

  <div>
    <h1 [color] = "'yellow'"> MY COLOR</h1>
    <H4 [color] = "'violet'"> NEXT COLOR</H4>
  </div>

</div>

<router-outlet></router-outlet>
